<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>


<div class="container m-5">

    <c:if test="${!chats.isEmpty()}">
        <div class="row">
            <c:forEach items="${chats}" var="chat">
                <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 5px">
                    <div class="card" style="height: 150px">
                        <div class="card-header">
                            <b> ${chat.getId()} </b>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${chat.getVacancyId()}</p>
                            <a href="/chat/getchat?id=${chat.getId()}" type="button"
                            <%-- <a href="/chat/update?id=${chat.getId()}" style="color: black; text-decoration: none">--%>
                            class="btn btn-outline-info">${chat.getTitle()}</a>
                        </div>
                    </div>
                </div>
            </c:forEach>
        </div>
    </c:if>

</div>

<script src="/js/bootstrap.min.js"></script>
<script src="/js/popper.min.js"></script>

</body>
</html>
