<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(~{::title},~{::link})}">
    <title>Register Page</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div class="container m-5 mx-auto">
    <div class="row">
        <div class="col-md-10 offset-1">
            <h1 class="mt-2 text-center" th:text="#{login.page.header}"></h1>
            <div class="alert alert-danger" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <form method="post" th:action="@{/auth/login}" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.page.password}">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe" th:text="#{include.remember.me}">Remember me
                        ?</label>
                </div>
                <a th:href="@{/auth/register}" class="link-info">Register</a>
                <button type="submit" class="btn btn-success" th:text="#{auth.user.login}">Login</button>
                <a href="/home" class="btn btn-success" th:text="#{main.page}">Main Page</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
