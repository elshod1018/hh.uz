<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>.chat-container {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background-color: #0078ff;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: scroll;
    }

    .message {
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        max-width: 60%;
    }

    .incoming {
        background-color: #f0f0f0;
        align-self: flex-start;
    }

    .outgoing {
        background-color: #0078ff;
        color: #fff;
        align-self: flex-end;
    }

    .chat-input {
        display: flex;
        padding: 10px;
    }

    .chat-input input[type="text"] {
        flex-grow: 1;
        border: none;
        padding: 5px;
        border-radius: 5px;
        margin-right: 5px;
    }

    .chat-input button {
        border: none;
        background-color: #0078ff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h3>Headhunter Chat</h3>
    </div>
    <div class="chat-messages">
        <div class="message incoming">
            <p>Hello, how can I help you today?</p>
        </div>
        <div class="message outgoing">
            <p>Hi, I'm interested in the job posting for Software Engineer.</p>
        </div>
        <div class="message incoming">
            <p>Great, let me know if you have any questions about the role.</p>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
</div>



</body>
</html>
